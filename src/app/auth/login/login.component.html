<div class="login-box" login-container>
  <div class="login-logo">
    <!--<img src="./assets/images/logo.png" width="360" height="80"/>-->
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <h4 class="login-box-msg"><b>Login</b></h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group has-feedback">
        <input type="username" class="form-control" placeholder="User Name" formControlName="username" id="username" autocomplete="off">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" id="password" autocomplete="off">
        <input type="hidden" class="form-control" value="password"  id="grant-type" >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label class="">
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="loginForm.invalid">Sign In</button>
        </div>
        <div *ngIf="error" class="error">
          <div>Invalid credentials.</div>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row">
      <div class="col-xs-3">
        <a href="/register" class="text-center">Register</a>
      </div>
      <!-- /.col -->
      <div class="col-xs-6">
          <a href="/forgot-password">forgot password</a><br>
      </div>
      <!-- /.col -->
    </div>

  </div>
  <!-- /.login-box-body -->
</div>
